<header class="site-header" role="banner">
  {% assign pages_list = (site.pages | sort: 'order') %}

  <div class="site-title">
    <a href="{{ "/" | relative_url }}">
      <div class="logo"></div>
      <!-- {{ site.title | escape }} -->
    </a>
  </div>

  <nav class="site-nav">
    {% for p in pages_list %}
      {% if p.order %}
        {% if p.url == page.url %}
          <div class="nav-item nav-active">
        {% else %}
          <div class="nav-item">
        {% endif %}
            <a href="{{ p.url | relative_url }}">
              <span class='long-title'>{{ p.title | escape }}</span>
              <span class='short-title'>{{ p.shortTitle | escape }}</span>
            </a>
          </div>
      {% endif %}
    {% endfor %}
  </nav>
  <div class="scroll-back"><a href="#">â†‘</a></div>

</header>
