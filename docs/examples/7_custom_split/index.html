<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bindery Ex 7 â€” Custom Split</title>
  <link rel="stylesheet" type="text/css" href="style.css" />

  <style>
    .content {
      font-size: 20px;
      line-height: 1.4em;
    }

    p {
      margin: 2pt;
      padding: 4pt;
      border: 1px solid black;
      border-radius: 4pt;
    }

    p.my-continues {
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
      border-bottom: 4px dotted;
      border-color: red;
      background: #ffeeee;
    }

    p.my-from {
      border-top-left-radius: 0;
      border-top-right-radius: 0;
      border-top: 4px dotted;
      border-color: blue;
      background: #eeeeff;
    }

    p.my-continues.my-from {
      border-color: magenta;
      border-top: 4px dotted blue;
      border-bottom: 4px dotted red;
      background: #ffeeff;
    }
  </style>
</head>

<body>


  <script type="text/javascript" src="/bindery/js/bindery.umd.js"></script>
  <script>
    Bindery.makeBook({
      content: {
        url: '../example_shared/content.html',
        selector: ".content",
      },
      rules: [
        Bindery.Split({
          selector: 'p',
          toNext: 'my-continues',
          fromPrevious: 'my-from',
        }),
      ],
    });
  </script>

  <script type="text/javascript" src='/bindery/js/viewSourceButton.js'></script>
</body>
</html>
