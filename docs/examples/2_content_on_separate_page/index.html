<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Content on Separate Page</title>
  <link rel="stylesheet" type="text/css" href="../shared/style.css" />
</head>

<body>
  {% if jekyll.environment == "production" %}
    <script type="text/javascript" src='https://unpkg.com/bindery'></script>
    <script type="text/javascript" src='https://unpkg.com/bindery-controls'></script>
  {% else %}
    <script type="text/javascript" src='/bindery/bindery_dev_build/bindery.umd.js'></script>
    <script type="text/javascript" src='/bindery/bindery_dev_build/bindery-controls.min.js'></script>
  {% endif %}
  <script>
    Bindery.makeBook({
      content: {
        url: '../shared/content.html',
        selector: ".content",
      },
    });
  </script>

  <script type="text/javascript" src='/bindery/js/viewSourceButton.js'></script>
</body>
</html>
