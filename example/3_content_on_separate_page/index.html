<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>My Website - Book</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="book.css" />
</head>

<body>

	<script type="text/javascript" src="../../build/bindery.js"></script>
	<script>
			Bindery.makeBook({
			  source: {
					url: 'content.html',
					selector: ".content",
				},
				debugDelay: -1,
			  rules: [
					Bindery.PageBreak({ selector: 'h2', position: 'before', continue: 'right' }),
					Bindery.Footnote({
						selector: 'p > a',
						render: (elmt, number) => `${number}: Link to <u>${elmt.href}</u>`,
					}),
					Bindery.Spread({ selector: ".big-figure" }),
					Bindery.RunningHeader({ selector: "h2" }),
					Bindery.PageReference({
						selector: ".toc a",
						replace: (element, number) => {
							let row = document.createElement('div');
							row.innerHTML = `${element.textContent}`;
							row.innerHTML += `<span style='float: right;'>${number}</span>`;
							return row;
						}
					}),
			  ],
			});

	</script>
</body>
</html>
